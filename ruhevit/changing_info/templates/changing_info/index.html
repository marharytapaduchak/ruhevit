{% extends "core/base.html" %}
{% load static %}
{% block content %}
  <main class="main-content">
    <section class="edit-profile-section">
      <h2 class="section-title">Редагувати профіль</h2>
      <div class="section-divider"></div>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn" id="save-profile">Зберегти</button>
      </form>
    </section>
    <section class="change-password-section">
      <h2 class="section-title">Змінити пароль</h2>
      <div class="section-divider"></div>
      <!-- Реалізація зміни пароля (за потреби) -->
      <button onclick="window.location.href='/accounts/password_reset/'" class="landing-add1 landing-text14">Змінити пароль</button>
    </section>
  </main>
<script src="{% static 'changing_info/js/script.js' %}" defer></script>
{% endblock %}
</html>
