{% load static %}
<link rel="stylesheet" href="{% static 'changing_info/styles.css' %}">
<script src="{% static 'changing_info/script.js' %}" defer></script>
<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редагувати профіль</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <style>
      .photo-upload-container {
        position: relative;
      }

      .upload-progress {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        align-items: center;
        justify-content: center;
      }

      .upload-progress i {
        color: white;
        font-size: 24px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <h1 class="logo">Ругевіт</h1>
        <div class="search-bar">
          <i class="ti ti-search"></i>
          <input type="text" class="search-text" placeholder="Пошук" />
        </div>
        <div class="user-actions">
          <i class="ti ti-message"></i>
          <i class="ti ti-bell"></i>
          <img src="images/profile photo.png" alt="Profile" class="profile-img" />
        </div>
      </header>

      <main class="main-content">
        <section class="edit-profile-section">
          <h2 class="section-title">Редагувати профіль</h2>
          <div class="section-divider"></div>

          <div class="profile-header">
            <div class="profile-photo-controls">
              <div class="photo-upload-container">
                <img src="images/profile photo.png" alt="Profile" class="large-profile-img" />
                <div class="upload-progress">
                  <i class="ti ti-loader"></i>
                </div>
              </div>
              <button class="upload-photo-btn">Завантажити нове фото</button>
              <button class="delete-photo-btn">Видалити</button>
            </div>

            <div class="role-selector">
              <label class="field-label">Роль</label>
              <div class="role-toggle">
                <button class="role-btn volunteer">Волонтер</button>
                <button class="role-btn military">Військовий</button>
              </div>
            </div>
          </div>

          <div class="profile-form">
            <div class="form-field">
              <label class="field-label" for="surname">
                <span>Прізвище</span>
                <span class="required">*</span>
              </label>
              <input
                type="text"
                id="surname"
                class="input-field"
                value="Шевченко"
              />
            </div>

            <div class="form-field">
              <label class="field-label" for="name">
                <span>Імʼя</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="name" class="input-field" value="Анна" />
            </div>

            <div class="form-field">
              <label class="field-label" for="username">
                <span>Username</span>
                <span class="required">*</span>
              </label>
              <input
                type="text"
                id="username"
                class="input-field"
                value="@anna_shevchenko"
              />
            </div>

            <div class="form-field">
              <label class="field-label" for="email">
                <span>Email</span>
                <span class="required">*</span>
              </label>
              <input
                type="email"
                id="email"
                class="input-field"
                value="example@gmail.com"
              />
            </div>

            <div class="form-field">
              <label class="field-label" for="description">
                <span>Опис</span>
                <span class="required">*</span>
              </label>
              <textarea
                id="description"
                class="input-field description"
                rows="4"
              >
Lorem ipsum dolor sit amet consectetur. Nullam enim est in suspendisse fusce diam. Et neque rhoncus mauris mauris amet pretium quisque sit non. Enim pellentesque ipsum massa proin sit. Consequat at sed vitae consequat. Viverra</textarea
              >
            </div>
          </div>

          <button class="save-btn" id="save-profile">Зберегти</button>
        </section>

        <section class="change-password-section">
          <h2 class="section-title">Змінити пароль</h2>
          <div class="section-divider"></div>

          <div class="password-form">
            <div class="form-field">
              <label class="field-label" for="old-password">
                <span>Старий пароль</span>
                <span class="required">*</span>
              </label>
              <input
                type="password"
                id="old-password"
                class="input-field"
                value="12345е"
              />
            </div>

            <div class="form-field">
              <label class="field-label" for="new-password">
                <span>Новий пароль</span>
                <span class="required">*</span>
              </label>
              <input
                type="password"
                id="new-password"
                class="input-field"
                value="234567"
              />
            </div>
          </div>

          <button class="save-btn" id="save-password">Зберегти</button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
