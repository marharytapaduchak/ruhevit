  <script>
document.addEventListener('DOMContentLoaded', function() {
  function styleInputFields() {
    const emailField = document.querySelector('input[type="email"]');
    const passwordField = document.querySelector('input[type="password"]');

    const inputFields = [emailField, passwordField];

    inputFields.forEach(field => {
      if (field) {
        field.style.width = '100%';
        field.style.padding = '10px 15px';
        field.style.borderRadius = '4px';
        field.style.border = '1px solid #ccc';
        field.style.fontSize = '16px';

        field.addEventListener('focus', function() {
          this.style.borderColor = '#F9A826';
          this.style.boxShadow = '0 0 5px rgba(249, 168, 38, 0.5)';
        });

        field.addEventListener('blur', function() {
          this.style.borderColor = '#ccc';
          this.style.boxShadow = 'none';
        });
      }
    });
  }

  function setupLoginButton() {
    const loginButton = document.querySelector('.frame15432-add2');

    if (loginButton) {
      loginButton.addEventListener('mousedown', function() {
        this.style.backgroundColor = '#D88500';
        this.style.transform = 'scale(0.98)';
      });

      loginButton.addEventListener('mouseup', function() {
        this.style.backgroundColor = '#E89619';
        this.style.transform = 'scale(1)';
      });

      loginButton.addEventListener('click', function(e) {
        e.preventDefault();

        const emailField = document.querySelector('input[type="email"]');
        const passwordField = document.querySelector('input[type="password"]');

        if (emailField && passwordField) {
          if (!emailField.value) {
            emailField.style.borderColor = '#dc3545';
            alert('Будь ласка, введіть адресу електронної пошти');
            return;
          }

          if (!passwordField.value) {
            passwordField.style.borderColor = '#dc3545';
            alert('Будь ласка, введіть пароль');
            return;
          }

          console.log('Login attempt:', emailField.value);
        }
      });
    }
  }

  function setupOtherLinks() {
    const forgotPasswordLink = document.querySelector('.frame15432-text33');
    const signupLink = document.querySelector('.frame15432-text37 + a');

    const links = [forgotPasswordLink, signupLink].filter(link => link);

    links.forEach(link => {
      link.style.color = '#F9A826';
      link.style.textDecoration = 'none';
      link.style.cursor = 'pointer';

      link.addEventListener('mouseover', function() {
        this.style.textDecoration = 'underline';
        this.style.color = '#E89619';
      });

      link.addEventListener('mouseout', function() {
        this.style.textDecoration = 'none';
        this.style.color = '#F9A826';
      });
    });
  }

  function addGlobalStyles() {
    const style = document.createElement('style');
    style.textContent = `
      .frame15432-add2 {
        gap: 10px;
        display: flex;
        padding: 20px;
        overflow: hidden;
        align-self: stretch;
        box-shadow: 0px 0px 8px 0px rgba(210, 210, 215, 0.05000000074505806);
        align-items: center;
        flex-shrink: 0;
        border-radius: 15px;
        justify-content: center;
        background-color: var(--dl-color-default-orange);
      }

      .frame15432-add2:hover {
        background-color: #E89619 !important;
      }

      .frame15432-add2:active {
        background-color: #D88500 !important;
        transform: scale(0.98) !important;
      }

      .frame15432-text33, .frame15432-text37 + a, a[href="login.html"] {
        color: #F9A826 !important;
        text-decoration: none !important;
      }

      .frame15432-text33:hover, .frame15432-text37 + a:hover, a[href="login.html"]:hover {
        color: #E89619 !important;
        text-decoration: underline !important;
      }

      input[type="email"], input[type="password"] {
        outline: none;
      }

      input[type="email"]:focus, input[type="password"]:focus {
        border-color: #F9A826;
        box-shadow: 0 0 5px rgba(249, 168, 38, 0.5);
      }
    `;
    document.head.appendChild(style);
  }

  styleInputFields();
  setupLoginButton();
  setupOtherLinks();
  addGlobalStyles();
});

  </script>
