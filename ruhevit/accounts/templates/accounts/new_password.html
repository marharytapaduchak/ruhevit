    <script>
document.addEventListener('DOMContentLoaded', function() {
  function styleInputFields() {
    const passwordFields = document.querySelectorAll('input[type="password"]');

    passwordFields.forEach(field => {
      field.style.width = '100%';
      field.style.padding = '10px 15px';
      field.style.borderRadius = '4px';
      field.style.border = '1px solid #ccc';
      field.style.fontSize = '16px';

      field.addEventListener('focus', function() {
        this.style.borderColor = '#F9A72D';
        this.style.boxShadow = '0 0 5px rgba(249, 167, 45, 0.5)';
      });

      field.addEventListener('blur', function() {
        this.style.borderColor = '#ccc';
        this.style.boxShadow = 'none';
      });
    });
  }

  function setupNewPasswordForm() {
    const saveButton = document.querySelector('.frame15432-add4');
    const newPasswordField = document.querySelector('.frame15432-text48');
    const confirmPasswordField = document.querySelector('.frame15432-text50');

    if (saveButton) {
      saveButton.style.cursor = 'pointer';
      saveButton.style.backgroundColor = '#F9A72D';
      saveButton.style.transition = 'background-color 0.3s';

      saveButton.addEventListener('mouseover', function() {
        this.style.backgroundColor = '#E89619';
      });

      saveButton.addEventListener('mouseout', function() {
        this.style.backgroundColor = '#F9A72D';
      });
      saveButton.addEventListener('mousedown', function() {
        this.style.backgroundColor = '#E89619';
      });

      saveButton.addEventListener('mouseup', function() {
        this.style.backgroundColor = '#F9A72D';
      });
      const buttonLink = saveButton.querySelector('a');
      if (buttonLink) {
        buttonLink.style.color = 'white';
      }

      saveButton.addEventListener('click', function(e) {
        e.preventDefault();

        if (!newPasswordField?.value || !confirmPasswordField?.value) {
          alert('Будь ласка, заповніть обидва поля паролю');
          return;
        }

        if (newPasswordField.value !== confirmPasswordField.value) {
          alert('Паролі не збігаються. Спробуйте ще раз.');
          confirmPasswordField.style.borderColor = '#dc3545';
          return;
        }

        if (newPasswordField.value.length < 6) {
          alert('Пароль повинен містити щонайменше 6 символів');
          newPasswordField.style.borderColor = '#dc3545';
          return;
        }

        window.location.href = 'login.html';
      });
    }
  }

  function addButtonStyles() {
    const style = document.createElement('style');
    style.textContent = `
      .frame15432-add4, .frame15432-add4 a {
        color: white !important;
        text-decoration: none !important;
      }
      .frame15432-add4:active, .frame15432-add4:focus {
        background-color: #F9A72D !important;
      }
    `;
    document.head.appendChild(style);
  }

  styleInputFields();
  setupNewPasswordForm();
  addButtonStyles();
});
