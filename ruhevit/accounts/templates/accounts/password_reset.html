{% extends "core/base.html" %}
{% load static %}

{% block title %}Ругевіт - Відновлення пароля{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
<link rel="stylesheet" href="{% static 'accounts/index.css' %}" />
<style>
  .frame15432-getstarted3 {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.04);
    border-radius: 30px;
    background-color: white;
  }
  
  .frame15432-text40 {
    font-size: 30px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  
  .frame15432-text41 {
    font-size: 16px;
    color: #777;
    margin-bottom: 8px;
  }
  
  .frame15432-text42 {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #F0E9E0;
    font-size: 16px;
    background-color: #F0E9E0;
    margin-bottom: 20px;
  }
  
  .frame15432-text42:focus {
    border-color: #F9A826;
    box-shadow: 0 0 0 2px rgba(249, 168, 38, 0.2);
    outline: none;
  }
  
  .frame15432-add3 {
    width: 100%;
    padding: 15px;
    background-color: #F9A826;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .frame15432-add3:hover {
    background-color: #E89619;
  }
  
  .frame15432-text44 {
    color: #4BB543;
    text-align: center;
    margin-top: 15px;
    display: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="frame15432-container">
  <div class="frame15432-frame15432">
    <div class="frame15432-passwordupdate1">
      <div class="frame15432-getstarted3">
        <span class="frame15432-text40">Відновлення пароля</span>
        <form method="POST" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <span class="frame15432-text41">Email</span>
          <input type="email" name="email" placeholder="example@gmail.com" required class="frame15432-text42" />
          <button type="submit" class="frame15432-add3">
            <span class="frame15432-text43">Надіслати запит</span>
          </button>
          <span class="frame15432-text44">
            Запит надіслано. Перевірте свою пошту
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Показуємо повідомлення про успіх, якщо воно є в URL
  if (window.location.search.includes('?success')) {
    document.querySelector('.frame15432-text44').style.display = 'block';
  }

  // Обробка відправки форми
  const form = document.querySelector('form');
  if (form) {
    form.addEventListener('submit', function(e) {
      const email = this.querySelector('input[name="email"]').value;
      if (!email) {
        e.preventDefault();
        alert('Будь ласка, введіть адресу електронної пошти');
        return;
      }
      
      // Тут можна додати додаткову перевірку email перед відправкою
      document.querySelector('.frame15432-text44').style.display = 'none';
    });
  }

  // Стилізація полів вводу
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.style.borderColor = '#F9A826';
      this.style.boxShadow = '0 0 0 2px rgba(249, 168, 38, 0.2)';
    });

    input.addEventListener('blur', function() {
      this.style.borderColor = '#F0E9E0';
      this.style.boxShadow = 'none';
    });
  });
});
</script>
{% endblock %}
