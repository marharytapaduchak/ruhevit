{% extends "core/base.html" %}
{% load static %}

{% block title %}Ругевіт - Відновлення пароля{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vinnytsia+Sans:wght@400;700&display=swap" />
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
<link rel="stylesheet" href="{% static 'accounts/index.css' %}" />
<style>
  :root {
    --dl-color-theme-neutral-dark: #333333;
    --dl-color-theme-neutral-light: #f5f5f5;
  }
  
  body {
    font-family: 'Vinnytsia Sans', sans-serif;
    background: var(--dl-color-theme-neutral-light);
    color: var(--dl-color-theme-neutral-dark);
    margin: 0;
    padding: 0;
  }
  
  .frame15432-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .frame15432-getstarted3 {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
  }
  
  .frame15432-text40 {
    font-size: 1.75rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  
  .frame15432-text41 {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  
  .frame15432-text42 {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 0.375rem;
    margin-bottom: 1rem;
  }
  
  .frame15432-add3 {
    width: 100%;
    padding: 0.75rem;
    background-color: #F9A826;
    color: white;
    border: none;
    border-radius: 0.375rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .frame15432-add3:hover {
    background-color: #E89619;
  }
  
  .frame15432-text44 {
    color: #4BB543;
    text-align: center;
    margin-top: 1rem;
    display: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="frame15432-container">
  <div class="frame15432-frame15432">
    <div class="frame15432-passwordupdate1">
      <div class="frame15432-getstarted3">
        <span class="frame15432-text40">Відновлення пароля</span>
        <form method="POST" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <label class="frame15432-text41">Email</label>
          <input type="email" name="email" placeholder="example@gmail.com" required class="frame15432-text42" />
          <button type="submit" class="frame15432-add3">
            <span class="frame15432-text43">Надіслати запит</span>
          </button>
          <span class="frame15432-text44">
            Запит надіслано. Перевірте свою пошту
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Show success message if in URL
  if (window.location.search.includes('?success')) {
    document.querySelector('.frame15432-text44').style.display = 'block';
  }

  // Style form elements
  const emailField = document.querySelector('input[type="email"]');
  const submitButton = document.querySelector('.frame15432-add3');
  
  if (emailField) {
    emailField.addEventListener('focus', function() {
      this.style.borderColor = '#F9A826';
      this.style.boxShadow = '0 0 0 3px rgba(249, 168, 38, 0.3)';
    });
    
    emailField.addEventListener('blur', function() {
      this.style.borderColor = '#e2e8f0';
      this.style.boxShadow = 'none';
    });
  }
  
  if (submitButton) {
    submitButton.addEventListener('mouseenter', function() {
      this.style.backgroundColor = '#E89619';
    });
    
    submitButton.addEventListener('mouseleave', function() {
      this.style.backgroundColor = '#F9A826';
    });
  }
});
</script>
{% endblock %}
