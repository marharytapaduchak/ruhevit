{% block title %}Ругевіт - Відновлення пароля{% endblock %}
{% block content %}
  <head>

      html {

    <link

      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/index.css' %}" />
  </head>
  <body>
    <div>
      <div class="frame15432-container">
        <div class="frame15432-frame15432">
          <div class="frame15432-passwordupdate1">
            <div class="frame15432-getstarted3">
              <span class="frame15432-text40">Відновлення пароля</span>
              <form method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <span class="frame15432-text41">Email</span>
                <input type="email" name="email" placeholder="example@gmail.com" required class="frame15432-text42" />
                <button type="submit" class="frame15432-add3">
                  <span class="frame15432-text43">Надіслати запит</span>
                </button>
                <span class="frame15432-text44" style="display: none;">
                  Запит надіслано. Перевірте свою пошту
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
  function styleInputFields() {
    const emailField = document.querySelector('input[type="email"]');

    if (emailField) {
      emailField.style.width = '100%';
      emailField.style.padding = '10px 15px';
      emailField.style.borderRadius = '4px';
      emailField.style.border = '1px solid #ccc';
      emailField.style.fontSize = '16px';

      emailField.addEventListener('focus', function() {
        this.style.borderColor = '#F9A826';
        this.style.boxShadow = '0 0 5px rgba(249, 168, 38, 0.5)';
      });

      emailField.addEventListener('blur', function() {
        this.style.borderColor = '#ccc';
        this.style.boxShadow = 'none';
      });
    }
  }

  function setupSubmitButton() {
    const submitButtonContainer = document.querySelector('.frame15432-add3');

    if (submitButtonContainer) {
      submitButtonContainer.style.cursor = 'pointer';
      submitButtonContainer.style.backgroundColor = '#F9A826';
      submitButtonContainer.style.fontWeight = 'bold';
      submitButtonContainer.style.fontSize = '16px';
      submitButtonContainer.style.padding = '15px 0';
      submitButtonContainer.style.borderRadius = '8px';
      submitButtonContainer.style.width = '100%';
      submitButtonContainer.style.textAlign = 'center';
      submitButtonContainer.style.transition = 'background-color 0.3s';
      submitButtonContainer.style.border = 'none';
      submitButtonContainer.style.display = 'flex';
      submitButtonContainer.style.justifyContent = 'center';
      submitButtonContainer.style.alignItems = 'center';

      const anchorElement = submitButtonContainer.querySelector('a');
      if (anchorElement) {
        anchorElement.style.color = 'white';
        anchorElement.style.fontWeight = 'bold';
        anchorElement.style.textDecoration = 'none';
        anchorElement.style.width = '100%';
        anchorElement.style.textAlign = 'center';
      }

      const submitText = submitButtonContainer.querySelector('.frame15432-text43');
      if (submitText) {
        submitText.style.color = 'white';
        submitText.style.fontWeight = 'bold';
      }

      submitButtonContainer.addEventListener('click', function(e) {
        e.preventDefault();

        const emailField = document.querySelector('input[type="email"]');
        const email = emailField ? emailField.value : '';

        if (!email) {
          emailField.style.borderColor = '#dc3545';
          alert('Будь ласка, введіть адресу електронної пошти');
          return;
        }

        fetch('/accounts/check_email/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
          .then(data => {
          if (data.exists) {
            emailField.closest('form').submit();
          } else {
            alert('Користувача з такою адресою не знайдено');
            emailField.style.borderColor = '#dc3545';
          }
        })
        .catch(error => {
          console.error('Помилка перевірки email:', error);
        });
      });
    } else {
      console.error('Submit button container not found (.frame15432-add3)');
    }
  }

  function setupBackToLoginLink() {
    let backToLoginLink = document.querySelector('a[href$="/login/"]');

    if (backToLoginLink) {
      backToLoginLink.style.color = '#F9A826';
      backToLoginLink.style.textDecoration = 'none';
      backToLoginLink.style.cursor = 'pointer';
      backToLoginLink.style.fontWeight = '500';
      backToLoginLink.style.fontSize = '16px';

      backToLoginLink.addEventListener('mouseover', function() {
        this.style.textDecoration = 'underline';
        this.style.color = '#E89619';
      });

      backToLoginLink.addEventListener('mouseout', function() {
        this.style.textDecoration = 'none';
        this.style.color = '#F9A826';
      });
    }
  }

  function setupConfirmationMessage() {
    const confirmationMessage = document.querySelector('.frame15432-text44');
    if (confirmationMessage) {
      confirmationMessage.style.display = 'none';
      confirmationMessage.style.textAlign = 'center';
      confirmationMessage.style.marginTop = '10px';
      confirmationMessage.style.color = '#4BB543';
    }
  }

  function addGlobalStyles() {
    const style = document.createElement('style');
    style.textContent = `
      .frame15432-add3 {
        color: white !important;
        background-color: #F9A826 !important;
        padding: 15px 0 !important;
        border-radius: 8px !important;
        font-weight: bold !important;
        text-align: center !important;
        width: 100% !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        border: none !important;
        transition: background-color 0.3s !important;
        cursor: pointer !important;
      }

      .frame15432-add3 a {
        color: white !important;
        text-decoration: none !important;
        width: 100% !important;
        text-align: center !important;
      }

      .frame15432-text43 {
        color: white !important;
        font-weight: bold !important;
      }

      .frame15432-add3:hover {
        background-color: #E89619 !important;
      }

      .frame15432-add3:active {
        background-color: #D88500 !important;
      }

      a[href="login.html"] {
        color: #F9A826 !important;
        text-decoration: none !important;
      }

      a[href="login.html"]:hover {
        color: #E89619 !important;
        text-decoration: underline !important;
      }

      input[type="email"] {
        outline: none;
        width: 100%;
        padding: 10px 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input[type="email"]:focus {
        border-color: #F9A826;
        box-shadow: 0 0 5px rgba(249, 168, 38, 0.5);
      }
    `;
    document.head.appendChild(style);
  }

  console.log('DOM loaded, initializing form script...');

  addGlobalStyles();
  styleInputFields();
  setupSubmitButton();
  setupBackToLoginLink();
  setupConfirmationMessage();

  console.log('Email input:', document.querySelector('input[type="email"]'));
  console.log('Submit button:', document.querySelector('.frame15432-add3'));
  console.log('Confirmation message:', document.querySelector('.frame15432-text44'));
});
    </script>
  </body>
</html>
{% endblock %}
