<h2>Ваші запити</h2>
<div class="requests-grid">
    {% for request in user_requests %}
        <div class="request-card">
            <h3>{{ request.name }}</h3>
            <p>{{ request.status }}</p>
            <p>Термін виконання: {{ request.created_at|date:"d.m.Y" }}</p>
            <p>Волонтер: {{ request.executor.get_full_name }}</p>
            <a href="#">Сконтактувати</a>
            <a href="#">Підтвердити статус</a>
        </div>
    {% empty %}
        <p>У вас ще немає запитів.</p>
    {% endfor %}
</div>
