<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Всі запити</title>
</head>
<body>
    <h1>Список всіх запитів</h1>
    
    <ul>
        {% for req in all_requests %}
            <li>
                <strong>{{ req.title }}</strong><br>
                Статус: {{ req.status }}<br>
                Термін: {{ req.deadline }}<br>
                Волонтер: {{ req.volunteer_name }}
            </li>
        {% empty %}
            <li>Немає жодного запиту в базі даних.</li>
        {% endfor %}
    </ul>

</body>
</html>
